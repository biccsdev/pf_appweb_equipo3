<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportify</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/registro.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/tabicon.png" type="image/x-icon">
</head>
<body>
  <div class="content01">
    <div class="imagen01">
      <img src="./img/registro.jpeg" alt="registro">
    </div>
    <div class="imagen02">
      <img src="./img/sportify-logo.png" alt="logo">
    </div>
  </div>
    <div class="content02">
    <h1>Create your Sport<span>ify</span> account </h1>
    <form action="">
      <label for="email">Email</label>
      <input type="email" placeholder="example@mail.com" required autofocus>
      <label for="name">Full name</label>
      <input type="text" placeholder="Your full name" required>
      <label for="password">Password</label>
      <input type="text" placeholder="Write a secret password" required>
      <label for="password">Confirm password</label>
      <input type="password" placeholder="Rewrite the password" required>
      <input type="submit" value="Create Account">
      <p>Have an account already? <a href="login.html">Log in</a></p>
    </form>
  </div>
  
</body>
</html>
