<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportify</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/tabicon.png" type="image/x-icon">
</head>
<body class="login-body">
    <div class="login-container">
        <form id="login-form">
          <input type="text" id="username" placeholder="Usuario">
          <input type="password" id="password" placeholder="Contraseña">
          <button type="submit" id="crear-cuenta" name="crear-cuenta">Crear cuenta</button> <!-- Botón para crear cuenta -->
        </form>
      </div>
  <script src="js/index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const crearCuentaBtn = document.getElementById('crear-cuenta');

      // Añadimos un evento al formulario para validar campos antes de enviar
      loginForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Evita el envío automático del formulario
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === '' || password === '') {
          swal("Error", "Por favor, completa todos los campos.", "error");
        } else {
          // Aquí puedes agregar la lógica para el envío del formulario
          window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
        }
      });

      // Añadimos un evento de clic al botón "Crear cuenta"
      crearCuentaBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === '' || password === '') {
          swal("Error", "Por favor, completa todos los campos.", "error");
        } else {
          window.location.href = 'login.html'; // Redirige a la página de inicio de sesión
        }
      });
    });
  </script>
      
  
</body>
</html>
